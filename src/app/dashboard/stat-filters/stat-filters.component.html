<h3>Statistics</h3>
<form [formGroup]="filters">
	<div>
		<label for="date">Date: </label>
		<input
            id="date"
            type="date"
            formControlName="date"
          />
		<div *ngIf="
              filters.get('date')?.hasError('required') &&
              filters.get('date')?.touched
            ">
			Please enter first name
		</div>
	</div>
</form>
